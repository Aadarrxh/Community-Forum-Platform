<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    <div class="flex min-h-screen">
  <div class="flex-1 bg-[#b84c65] p-8 flex flex-col justify-center items-center">
    <img aria-hidden="true" alt="Agora Logo" src="../images/Agora.png" class="h-full w-full object-contain" />
  </div>
  <div class="flex-1 bg-white p-8 flex flex-col justify-center">
    <h2 class="text-2xl font-semibold mb-4">Welcome to Agora</h2>
    <form>
      <label class="block mb-2 text-sm font-medium text-zinc-700" for="username">Users name or Email</label>
      <input class="border border-zinc-300 rounded-lg p-2 mb-4 w-full" type="text" id="username" placeholder="David Brooks" required />
  <label class="block mb-2 text-sm font-medium text-zinc-700" for="password">Password</label>
  <input class="border border-zinc-300 rounded-lg p-2 mb-4 w-full" type="password" id="password" placeholder="********" required />
  
  <a href="#" class="text-sm text-blue-600 hover:underline mb-4">Forgot password?</a>
  <button class="bg-secondary text-secondary-foreground hover:bg-secondary/80 p-2 rounded-lg w-full">Sign in</button>
  
  <div class="flex items-center justify-center mt-4">
    <span class="text-zinc-500">or</span>
  </div>
  
  <button class="flex items-center justify-center border border-zinc-300 rounded-lg p-2 mt-4 w-full">
    <img class="mr-2" src="https://openui.fly.dev/openui/20x20.svg?text=G" alt="Google logo" />
    Sign in with Google
  </button>
  
<p class="text-sm text-zinc-500 mt-4">Create new account? 
<a href="Createaccount.html" class="text-blue-600 hover:underline">Create Account</a></p>
</form>
  </div>
</div>
  </body>
</html>
